<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="anonasc" id="anonasc" min="1875">
            </p>
            <p>Sexo:
                <input type="radio" name="sex" id="sexfem" checked>
                <label for="sexfem">Feminino</label>
                <input type="radio" name="sex" id="sexmasc">
                <label for="sexmasc">Masculino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">
            <p>
                Preencha os dados acima para ver o resultado!
            </p>
        </div>
    </section>
    <footer>
        <p>Feito na aula de Javascript do CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
    
    
</body>
</html>
